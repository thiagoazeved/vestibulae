<body>
    {% set questoes = prova["questoes"]%} {% set respostas = prova["respostas"]%} {% for questao in questoes %}
    <!--Primeira pergunta-->
    <div id="{{loop.index}}" class="container mt-5">
        <div class="d-flex justify-content-center row">
            <div class="col-md-10 col-lg-10">
                <div class="border">
                    <div class="question bg-white p-3 border-bottom">
                        <div class="d-flex flex-row justify-content-between align-items-center mcq">
                            <h4>Prova </h4>
                            <span>{{questao["materia"]}}</span><span>{{loop.index}}/{{questoes|length}}</span>
                        </div>
                    </div>
                    <div class="question bg-white p-3 border-bottom">
                        <div class="d-flex flex-row  question-title">
                            <h4 class="align-items-left" id=" enunciado" style="white-space: pre-line">
                                <!-- {% raw %} -->
                                {{questao["enunciado"]|e}}
                            </h4>
                        </div>
                        <form method="post" action="{{url_for('correcao')}}">
                            {% set i = loop.index-1 %} {% for resposta in respostas[i] %}
                            <div class='ans ml-2'>
                                <label class='radio'> <input type='radio' name='resposta_{{questao["id"]}}'
                                        value='{{resposta["alternativa"]}}'>
                                    <span>{{resposta["enunciado"]}}</span></label>
                            </div>
                            {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>


    {%endfor%}


    <!--<input type="submit" name="btnResponder" value="Correção!">-->

    <input id="usuario" name="usuario" type="hidden" value="{{usuario}}">
    <input id="prova" name="prova" type="hidden" value="{{prova}}">
    <!-- <input id="questoes" name="questoes" type="hidden" value="{{questoes}}">
    <input id="respostas" name="respostas" type="hidden" value="{{respostas}}"> -->
    <div class='d-flex flex-row-reverse justify-content-center align-items-RIG p-3 bg-white'><button type='submit'
            name='btnResponder' class='btn btn-primary border-success align-items-center btn-success'>Correção</button>
    </div>
    </form>
